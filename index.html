<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 13px;
            margin: 20px;
        }
        form {
            max-width: 800px; /* Ajustado para um tamanho mais adequado */
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold; /* Negrito */
            font-size: 15px; /* Aumentar fonte em 2px */
            text-align: left; /* Alinhar à esquerda */
        }
        input {
            width: calc(100% - 20px); /* Ajustar a largura dos inputs para a largura do formulário */
            padding: 5px;
            font-size: 11px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 11px;
        }
        .required:after {
            content: "*";
            color: red;
            padding-left: 5px;
        }
        .question {
            margin-bottom: 15px;
        }
        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-group input[type="radio"] {
            display: none; /* Oculta os botões de rádio reais */            
        }
        .toggle-label {
            display: inline-block;
            padding: 4px 8px; /* Diminuir o tamanho dos botões */
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
            font-weight: normal; /* Remover negrito */
            font-size: 12px; /* Ajustar tamanho da fonte */
        }
        .toggle-group input[type="radio"]:checked + .toggle-label {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Gerar PDF de Experimento</h2>
    <form id="experiment-form">
        <label for="unidade" class="required">Unidade:</label>
        <input type="text" id="unidade" value="Santa Bárbara d’Oeste" required><br>
        
        <label for="data" class="required">Data:</label>
        <input type="date" id="data" required><br>
        
        <label for="curso" class="required">Curso:</label>
        <input type="text" id="curso" value="Ciência da Computação" required><br>
        
        <label for="turno" class="required">Turno:</label>
        <input type="text" id="turno" value="Noturno" required><br>
        
        <label for="disciplina" class="required">Disciplina:</label>
        <input type="text" id="disciplina" required><br>
        
        <label for="professor" class="required">Professor:</label>
        <input type="text" id="professor" value="Wilton Ruffato Wonrath" required><br>
        
        <label for="laboratorio" class="required">Laboratório:</label>
        <select id="laboratorio" required onchange="atualizarCapacidade()">
            <option value="">Selecione um laboratório</option>
            <option value="Laboratório 1">Laboratório 1</option>
            <option value="Laboratório 3">Laboratório 3</option>
        </select><br>
        
        <label for="caplaboratorio" class="required">Capacidade Laboratório:</label>
        <input type="text" id="caplaboratorio" readonly required><br><br>  

        <label for="imageUpload">Upload de Lista de Presença:</label>
        <input type="file" id="imageUpload" accept="image/*"><br><br>

        <div class="question">
            <label for="adequado">O número de alunos é adequado considerando a capacidade do laboratório?</label>
            <div class="toggle-group">
                <input type="radio" id="num-alunos" name="num-alunos" value="sim" checked>
                <label for="adequado-sim" class="toggle-label">Sim</label>
                <input type="radio" id="num-alunos" name="num-alunos" value="nao">
                <label for="adequado-nao" class="toggle-label">Não</label>
            </div>
        </div>

        <div class="question">
            <label for="eletronicos">Os alunos estavam utilizando em algum momento da aula prática aparelhos eletrônicos (celular, tablet, notebook)?</label>
            <div class="toggle-group">
                <input type="radio" id="alunos-eletronicos" name="alunos-eletronicos" value="sim">
                <label for="eletronicos-sim" class="toggle-label">Sim</label>
                <input type="radio" id="alunos-eletronicos" name="alunos-eletronicos" value="nao" checked>
                <label for="eletronicos-nao" class="toggle-label">Não</label>
            </div>
        </div>

        <div class="question">
            <label for="epis">Todos os alunos estavam utilizando os EPIs necessários para a execução da aula prática? (Ex: jaleco manga longa, sapato fechado, luvas, cabelo preso, máscaras e etc)</label>
            <div class="toggle-group">
                <input type="radio" id="epis" name="epis" value="sim" checked>
                <label for="epis-sim" class="toggle-label">Sim</label>
                <input type="radio" id="epis" name="epis" value="nao">
                <label for="epis-nao" class="toggle-label">Não</label>
            </div>
        </div>

        <div class="question">
            <label for="inicio-horario">A aula prática iniciou no horário correspondente ao agendamento realizado no sistema?</label>
            <div class="toggle-group">
                <input type="radio" id="inicio-horario" name="inicio-horario" value="sim" checked>
                <label for="inicio-horario-sim" class="toggle-label">Sim</label>
                <input type="radio" id="inicio-horario" name="inicio-horario" value="nao">
                <label for="inicio-horario-nao" class="toggle-label">Não</label>
            </div>
        </div>

        <div class="question">
            <label for="encerramento-horario">A aula prática encerrou no horário previsto?</label>
            <div class="toggle-group">
                <input type="radio" id="encerramento-horario" name="encerramento-horario" value="sim" checked>
                <label for="encerramento-horario-sim" class="toggle-label">Sim</label>
                <input type="radio" id="encerramento-horario" name="encerramento-horario" value="nao">
                <label for="encerramento-horario-nao" class="toggle-label">Não</label>
            </div>
        </div>

        <div class="question">
            <label for="intercorrencia">Houve alguma intercorrência durante a aula prática?</label>
            <div class="toggle-group">
                <input type="radio" id="intercorrencia" name="intercorrencia" value="sim">
                <label for="intercorrencia-sim" class="toggle-label">Sim</label>
                <input type="radio" id="intercorrencia" name="intercorrencia" value="nao" checked>
                <label for="intercorrencia-nao" class="toggle-label">Não</label>
            </div>
        </div>

        <div class="question">
            <label for="preparacao">O responsável técnico higienizou e preparou com antecedência o laboratório com os equipamentos e insumos necessários para a realização da aula prática?</label>
            <div class="toggle-group">
                <input type="radio" id="preparacao" name="preparacao" value="sim" checked>
                <label for="preparacao-sim" class="toggle-label">Sim</label>
                <input type="radio" id="preparacao" name="preparacao" value="nao">
                <label for="preparacao-nao" class="toggle-label">Não</label>
            </div>
        </div>

        <!-- Adicionando textarea para Resumo, Desenvolvimento e Conclusão -->
        <label for="resumo">Resumo do Experimento:</label><br>
        <textarea id="resumo" name="resumo" rows="3" cols="100"></textarea><br><br>

        <label for="desenvolvimento">Desenvolvimento do Experimento:</label><br>
        <textarea id="desenvolvimento" name="desenvolvimento" rows="6" cols="100"></textarea><br><br>

        <label for="conclusao">Conclusão do Experimento:</label><br>
        <textarea id="conclusao" name="conclusao" rows="3" cols="100"></textarea><br><br>     
        
        <label for="imageUpload">Imagem 01 - Experimento</label>
        <input type="file" id="imageUploadExperimento01" accept="image/*"><br><br>
        
        <label for="imageUpload">Imagem 02 - Experimento</label>
        <input type="file" id="imageUploadExperimento02" accept="image/*"><br><br>        

        <button type="button" onclick="generatePDF()">Gerar PDF</button>
    </form>

    <script>
        document.getElementById('data').value = new Date().toISOString().split('T')[0];

        function atualizarCapacidade() {
            var laboratorio = document.getElementById("laboratorio").value;
            var capacidade = "";

            if (laboratorio === "Laboratório 1") {
                capacidade = "46 computadores";
            } else if (laboratorio === "Laboratório 3") {
                capacidade = "44 computadores";
            }

            document.getElementById("caplaboratorio").value = capacidade;
        }        

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Adiciona o cabeçalho na primeira página
            addHeader(doc);

            // Dados inseridos pelo usuário
            const unidade = document.getElementById('unidade').value;
            const data = document.getElementById('data').value;
            const curso = document.getElementById('curso').value;
            const turno = document.getElementById('turno').value;
            const disciplina = document.getElementById('disciplina').value;
            const professor = document.getElementById('professor').value;
            const laboratorio = document.getElementById('laboratorio').value;
            const caplaboratorio = document.getElementById('caplaboratorio').value;

            // Divide a string em partes
            const [ano, mes, dia] = data.split('-');

            // Formata a data no padrão brasileiro
            let diaFormatado = String(dia).padStart(2, '0');
            let mesFormatado = String(mes).padStart(2, '0');
            let anoFormatado = ano;

            // Data formatada no padrão DD/MM/YYYY
            let dataFormatada = `${diaFormatado}/${mesFormatado}/${anoFormatado}`;

            // Adicionar os campos de entrada
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.text(`Unidade: ${unidade}`, 10, 50);
            doc.text(`Data: ${dataFormatada}`, 150, 50);
            doc.text(`Curso: ${curso}`, 10, 60);
            doc.text(`Turno: ${turno}`, 10, 70);
            doc.text(`Disciplina: ${disciplina}`, 10, 80);
            doc.text(`Professor: ${professor}`, 10, 90);
            doc.text(`Laboratório: ${laboratorio}`, 10, 100);
            doc.text(`Cap. Laboratório: ${caplaboratorio}`, 10, 110);

            // Adicionar texto centralizado com fundo roxo
            doc.setFillColor(75, 0, 130); // Fundo roxo mais escuro
            doc.setFont(undefined, 'bold');
            doc.rect(0, 120, doc.internal.pageSize.getWidth(), 10, 'F');
            doc.setTextColor(255, 255, 255); // Texto branco
            doc.text("Sobre o Experimento", doc.internal.pageSize.getWidth() / 2, 126, { align: 'center' });

            // Resumo do Experimento com fundo cinza e texto em negrito
            doc.setFillColor(169, 169, 169); // Fundo cinza
            doc.setTextColor(0, 0, 0); // Texto preto            
            doc.rect(0, 130, doc.internal.pageSize.getWidth(), 10, 'F');
            doc.text("Resumo do Experimento", doc.internal.pageSize.getWidth() / 2, 136, { align: 'center' });

            // Adicionar imagem de lista de presença (selecionada pelo usuário)
            const imageUpload = document.getElementById('imageUpload');
            const imgLista = await getBase64(imageUpload.files[0]);
            
            doc.addImage(imgLista, 'JPEG', 10, 150, 190, 100);

            // Adicionar uma nova página para o Checklist
            doc.addPage();

            // Adiciona o cabeçalho na segunda página
            addHeader(doc);

            // Adicionar título "Checklist"
            const checklistTitle = "Checklist";
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.setFillColor(75, 0, 130); // Fundo roxo mais escuro
            doc.rect(10, 42, 190, 10, 'F'); // Fundo roxo para o título
            doc.setTextColor(255, 255, 255); // Texto branco
            doc.text(checklistTitle, doc.internal.pageSize.getWidth() / 2, 49, { align: 'center' });

            // Adicionar a tabela com critérios e respostas
            const questions = [
                { text: "O número de alunos é adequado considerando a capacidade do laboratório?", id: "num-alunos", lines: 1 },
                { text: "Os alunos estavam utilizando em algum momento da aula prática aparelhos eletrônicos (celular, tablet, notebook)?", id: "alunos-eletronicos", lines: 2 },
                { text: "Todos os alunos estavam utilizando os EPIs necessários para a execução da aula prática? (Ex: jaleco manga longa, sapato fechado, luvas, cabelo preso, máscaras e etc)", id: "epis", lines: 2 },
                { text: "A aula prática iniciou no horário correspondente ao agendamento realizado no sistema?", id: "inicio-horario", lines: 2 },
                { text: "A aula prática encerrou no horário previsto?", id: "encerramento-horario", lines: 1 },
                { text: "Houve alguma intercorrência durante a aula prática?", id: "intercorrencia", lines: 1 },
                { text: "O responsável técnico higienizou e preparou com antecedência o laboratório com os equipamentos e insumos necessários para a realização da aula prática?", id: "preparacao", lines: 1 }
            ];

            let y = 52; // Posição inicial da tabela
            const lineHeight = 10; // Altura da linha
            const rowHeight = 10; // Altura da linha da tabela
            const extraSpacing = 10; // Espaçamento extra entre o cabeçalho e as linhas da tabela
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0); // Texto preto

            // Cabeçalho da tabela
            doc.setFillColor(200, 200, 200); // Cor de fundo para o cabeçalho
            doc.rect(10, y, 190, rowHeight, 'F'); // Fundo do cabeçalho
            doc.text("CRITÉRIO", 15, y + 7);
            doc.text("SIM/NÃO", 175, y + 7);

            doc.setFont(undefined, 'normal');
            y += rowHeight + extraSpacing; // Pular para a próxima linha com espaçamento extra

            // Adicionar as linhas da tabela
            questions.forEach(question => {
                const simChecked = document.querySelector(`input[name="${question.id}"][value="sim"]:checked`) ? "X" : "";
                const naoChecked = simChecked === "" ? "X" : "";

                // Adicionar o texto da pergunta, ajustando a altura conforme o número de linhas
                doc.text(question.text, 15, y, { maxWidth: 160 });

                // Adicionar resposta SIM/NÃO
                doc.text(simChecked, 178, y);
                doc.text(naoChecked, 188, y);

                // Ajustar a altura da linha com base no número de linhas
                y += lineHeight * question.lines; // Pular para a próxima linha, ajustando a altura

                // Desenhar uma linha horizontal após cada questão
                doc.line(10, y, 200, y); // Linha de uma margem à outra (de 10 até 200)
                
                // Adicionar espaçamento extra após a linha
                y += extraSpacing;
            });

            // Adicionar nova página para as seções do experimento
            doc.addPage();    
            
            // Adiciona o cabeçalho na terceira página
            addHeader(doc);            

            // Título "SOBRE O EXPERIMENTO" com fundo roxo
            doc.setFillColor(75, 0, 130); // Fundo roxo mais escuro
            doc.setFont(undefined, 'bold');            
            doc.rect(0, 42, doc.internal.pageSize.getWidth(), 10, 'F'); // Fundo roxo
            doc.setTextColor(255, 255, 255); // Texto branco
            doc.setFontSize(12);
            doc.text("SOBRE O EXPERIMENTO", doc.internal.pageSize.getWidth() / 2, 49, { align: 'center' });   

            let newY = 52;
            doc.setTextColor(0, 0, 0); // Resetar cor do texto para preto

            // Seção "RESUMO DO EXPERIMENTO"
            doc.setFillColor(169, 169, 169); // Fundo cinza
            doc.rect(0, newY, doc.internal.pageSize.getWidth(), 10, 'F');
            doc.setFontSize(12);
            doc.text("RESUMO DO EXPERIMENTO", doc.internal.pageSize.getWidth() / 2, newY + 7, { align: 'center' });

            newY += 20;
            doc.setFont(undefined, 'normal');    
            let resumoText = document.getElementById('resumo').value;
            doc.text(resumoText, 15, newY, { maxWidth: 180 });

            newY += (resumoText.split("\n").length + 1) * 10; // Ajusta o Y com base no número de linhas do resumo

            doc.setFont(undefined, 'bold');    
            // Seção "DESENVOLVIMENTO DO EXPERIMENTO"
            doc.setFillColor(169, 169, 169); // Fundo cinza
            doc.rect(0, newY, doc.internal.pageSize.getWidth(), 10, 'F');
            doc.text("DESENVOLVIMENTO DO EXPERIMENTO", doc.internal.pageSize.getWidth() / 2, newY + 7, { align: 'center' });

            newY += 20;
            doc.setFont(undefined, 'normal');    
            let desenvolvimentoText = document.getElementById('desenvolvimento').value;
            doc.text(desenvolvimentoText, 15, newY, { maxWidth: 180 });

            newY += (desenvolvimentoText.split("\n").length + 1) * 10; // Ajusta o Y com base no número de linhas

            doc.setFont(undefined, 'bold');    
            // Seção "CONCLUSÃO DO EXPERIMENTO"
            doc.setFillColor(169, 169, 169); // Fundo cinza
            doc.rect(0, newY, doc.internal.pageSize.getWidth(), 10, 'F');
            doc.text("CONCLUSÃO DO EXPERIMENTO", doc.internal.pageSize.getWidth() / 2, newY + 7, { align: 'center' });

            newY += 20;
            doc.setFont(undefined, 'normal');   
            let conclusaoText = document.getElementById('conclusao').value;
            doc.text(conclusaoText, 15, newY, { maxWidth: 180 });

            // Adiciona uma nova página
            doc.addPage();

            // Adiciona o cabeçalho na quarta página
            addHeader(doc);            

            // Adicionar texto centralizado com fundo roxo
            doc.setFillColor(169, 169, 169); // Fundo cinza
            doc.setTextColor(0, 0, 0); // Texto preto      
            doc.setFont(undefined, 'bold');
            doc.rect(0, 42, doc.internal.pageSize.getWidth(), 10, 'F');
            doc.text("IMAGENS (FOTOS) DA AULA PRÁTICA", doc.internal.pageSize.getWidth() / 2, 49, { align: 'center' });

            // Adicionar imagem de lista de presença (selecionada pelo usuário)
            const imageUploadExperimento01 = document.getElementById('imageUploadExperimento01');
            if (imageUploadExperimento01.files[0])
            {
                const imageUploadExperimento01Base64 = await getBase64(imageUploadExperimento01.files[0]);
                
                doc.addImage(imageUploadExperimento01Base64, 'JPEG', 10, 54, 190, 100);
            }

            // Adicionar imagem de lista de presença (selecionada pelo usuário)
            const imageUploadExperimento02 = document.getElementById('imageUploadExperimento02');
            if (imageUploadExperimento02.files[0])
            {                
                const imageUploadExperimento02Base64 = await getBase64(imageUploadExperimento02.files[0]);
                
                doc.addImage(imageUploadExperimento02Base64, 'JPEG', 10, 164, 190, 100);
            }

            // Adicionar o rodapé na última página
            const pageCount = doc.getNumberOfPages(); // Total de páginas
            doc.setPage(pageCount); // Vai para a última página
            doc.setFontSize(10); // Definir o tamanho da fonte para o rodapé
            doc.setTextColor(0, 0, 0); // Cor do texto (preto)

            // Adicionar o texto no rodapé, centralizado
            doc.text("DIRETORIA DE OPERAÇÕES ACADÊMICAS | VPEXS", doc.internal.pageSize.getWidth() / 2, doc.internal.pageSize.getHeight() - 10, { align: 'center' });

            // Salvar o PDF
            doc.save('relatorio_experimento.pdf');
        }

            const imgLeftURL = ''; // Caminho da imagem à esquerda

        // Função auxiliar para carregar imagens
        function loadImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = url;
                img.onload = () => resolve(img);
            });
        }

        // Função auxiliar para converter imagem em base64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
